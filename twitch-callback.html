<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Authentication - Stream Pet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9146FF 0%, #772CE8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #9146FF 0%, #772CE8 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .status.loading {
            background: #f0f0f0;
            color: #666;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9146FF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #004085;
        }

        .info strong {
            display: block;
            margin-bottom: 8px;
        }

        .close-btn {
            background: #9146FF;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #772CE8;
        }

        .close-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ</div>
        <h1>Twitch Authentication</h1>
        <p class="subtitle">Stream Pet Integration</p>

        <div id="status" class="status loading">
            <div class="spinner"></div>
            <p>Processing authentication...</p>
        </div>

        <div id="info" class="info" style="display: none;">
            <strong>Authentication Details:</strong>
            <div id="details"></div>
        </div>

        <button id="close-btn" class="close-btn" style="display: none;" onclick="window.close()">
            Close Window
        </button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const infoDiv = document.getElementById('info');
        const detailsDiv = document.getElementById('details');
        const closeBtn = document.getElementById('close-btn');

        function showStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<p>${message}</p>`;
        }

        function showInfo(html) {
            detailsDiv.innerHTML = html;
            infoDiv.style.display = 'block';
        }

        async function handleCallback() {
            try {
                // Extract token from URL hash (Implicit Grant flow)
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                
                const accessToken = params.get('access_token');
                const state = params.get('state');
                const error = params.get('error');
                const errorDescription = params.get('error_description');

                // Handle errors
                if (error) {
                    showStatus('‚ùå Authentication Failed', 'error');
                    showInfo(`
                        <strong>Error:</strong> ${error}<br>
                        <strong>Description:</strong> ${errorDescription || 'Unknown error'}
                    `);
                    closeBtn.style.display = 'block';
                    return;
                }

                // Check if we have an access token
                if (!accessToken) {
                    showStatus('‚ùå No Access Token Received', 'error');
                    showInfo('The authentication response did not include an access token. Please try again.');
                    closeBtn.style.display = 'block';
                    return;
                }

                // Determine if this is bot or main account
                const isBotAccount = state === 'bot_account';
                const accountType = isBotAccount ? 'bot' : 'main';

                // Get user info from Twitch API
                const userResponse = await fetch('https://api.twitch.tv/helix/users', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Client-Id': localStorage.getItem('twitch_client_id') || ''
                    }
                });

                if (!userResponse.ok) {
                    throw new Error('Failed to fetch user information from Twitch');
                }

                const userData = await userResponse.json();
                const user = userData.data[0];

                if (!user) {
                    throw new Error('No user data returned from Twitch');
                }

                // Send token to opener window (config.html)
                if (window.opener) {
                    console.log('Sending token to opener window...');
                    window.opener.postMessage({
                        type: 'twitch_token',
                        accountType: accountType,
                        data: {
                            access_token: accessToken,
                            user_id: user.id,
                            username: user.login,
                            display_name: user.display_name,
                            profile_image_url: user.profile_image_url
                        }
                    }, '*');
                }

                // Show success message
                showStatus('‚úÖ Authentication Successful!', 'success');
                showInfo(`
                    <strong>Account Type:</strong> ${isBotAccount ? 'Bot Account' : 'Main Account'}<br>
                    <strong>Username:</strong> ${user.display_name} (@${user.login})<br>
                    <strong>User ID:</strong> ${user.id}<br>
                    <br>
                    <em>You can close this window now.</em>
                `);

                closeBtn.style.display = 'block';

                // Auto-close after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);

            } catch (error) {
                console.error('Authentication error:', error);
                showStatus('‚ùå Authentication Error', 'error');
                showInfo(`
                    <strong>Error:</strong> ${error.message}<br>
                    <br>
                    <em>Please try authenticating again from the config page.</em>
                `);
                closeBtn.style.display = 'block';
            }
        }

        // Run on page load
        handleCallback();
    </script>
</body>
</html>
